{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gamer Rater Reports</title>
  </head>
  <body>
    <h1>Player With Most Games</h1>
        <ol>
            {% for player in game_list %}
            <li>
                {{ player.name }} has {{player.total_games}} games!
            </li>
            {% endfor %}
        </ol>
  </body>
</html>
